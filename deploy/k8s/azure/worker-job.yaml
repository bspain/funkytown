apiVersion: batch/v1
kind: Job
metadata:
  name: funkytown-worker-job
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
      containers:
      - name: funkytown-worker-job
        image: funkytownacr.azurecr.io/worker:8bab37e297be0902846299e3afc552fda0d25b35
        imagePullPolicy: IfNotPresent
        env:
          - name: REDIS_HOST
            value: funkytown-workqueue-service
          - name: REDIS_PORT
            value: "6379"
        volumeMounts:
          - mountPath: /dev/shm
            name: dshm
        resources:
          requests:
            memory: 256Mi
            cpu: 500m
          limits:
            memory: 4096Mi
            cpu: 2000m
      restartPolicy: Never
      hostIPC: true
